<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passwort ändern | Zeiterfassung</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Zeiterfassung</h1>
    <div class="card">
      <h2>Passwort ändern</h2>
      <input id="oldPassword" type="password" placeholder="Aktuelles Passwort" />
      <input id="newPassword" type="password" placeholder="Neues Passwort" />
      <button id="changeBtn">Ändern</button>
      <p id="message" style="color:red;"></p>
    </div>
  </div>

  <script>
    const apiBase = "/api";

    document.getElementById("changeBtn").addEventListener("click", async () => {
      const oldPassword = document.getElementById("oldPassword").value.trim();
      const newPassword = document.getElementById("newPassword").value.trim();
      const msg = document.getElementById("message");

      msg.textContent = "";

      if (!newPassword) {
        msg.textContent = "Neues Passwort darf nicht leer sein.";
        return;
      }

      const res = await fetch(`${apiBase}/change-password`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ oldPassword, newPassword }),
      });

      const data = await res.json();

      if (!res.ok) {
        msg.textContent = "Passwort konnte nicht geändert werden.";
        return;
      }

      msg.style.color = "green";
      msg.textContent = "Passwort erfolgreich geändert!";

      setTimeout(() => {
        window.location.href = "index.html";
      }, 1200);
    });
  </script>
</body>
</html>
