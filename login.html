<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Benutzername">
        <input type="password" id="password" placeholder="Passwort">
        <button id="loginBtn">Login</button>
        <div class="error" id="errorMsg"></div>
    </div>

    <script>
        const loginBtn = document.getElementById('loginBtn');
        const errorMsg = document.getElementById('errorMsg');

        loginBtn.addEventListener('click', async () => {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            errorMsg.textContent = '';

            if (!username || !password) {
                errorMsg.textContent = 'Bitte Benutzername und Passwort eingeben.';
                return;
            }

            try {
                const res = await fetch('https://zeiterfassung-api.alessandrobolte.workers.dev/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const text = await res.text();
                let data;
                try { data = JSON.parse(text); } 
                catch { 
                    errorMsg.textContent = 'Server antwortet nicht korrekt: ' + text;
                    return;
                }

                if (res.ok && data.token) {
                    // Speichere Token oder leite weiter
                    localStorage.setItem('token', data.token);
                    window.location.href = 'dashboard.html'; // Zielseite nach Login
                } else {
                    errorMsg.textContent = data.message || 'Login fehlgeschlagen';
                }

            } catch (err) {
                console.error(err);
                errorMsg.textContent = 'Fehler beim Login. Bitte erneut versuchen.';
            }
        });
    </script>
</body>
</html>
